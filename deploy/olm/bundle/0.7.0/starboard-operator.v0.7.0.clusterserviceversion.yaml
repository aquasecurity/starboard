apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  name: starboard-operator.v0.7.0
  namespace: starboard-operator
  annotations:
    capabilities: Basic Install
    categories: Security
    description: Keeps security report resources updated
    certified: "false"
    containerImage: aquasec/starboard-operator:0.7.0
    createdAt: 2020-09-15T08:00:00Z
    support: Aqua Security
    repository: https://github.com/aquasecurity/starboard
    alm-examples: |-
      []
spec:
  displayName: Starboard Operator
  version: 0.7.0
  replaces: starboard-operator.v0.6.0
  description: |-
    This operator for Starboard automatically updates security report resources in response to workload and other
    changes on a Kubernetes cluster - for example, initiating a vulnerability scan when a new pod is started. Please see
    the [Starboard](https://github.io/aquasecurity/starboard) repo for more info about the Starboard project, which manages a variety of security tools to make their reports accessible as Kubernetes custom resources.

    ## Deployment

    ### Determine install mode

    The Starboard Operator supports all install modes as defined by the Operator Lifecycle Manager spec. You'll need an
    OperatorGroup to denote which namespaces the operator should watch.

    ### OwnNamespace

    Configure the operator to watch for events in the namespace it is deployed in:

    ```
    cat << EOF | kubectl apply -f -
    apiVersion: operators.coreos.com/v1alpha2
    kind: OperatorGroup
    metadata:
      name: starboard
      namespace: operators
    spec:
      targetNamespaces:
      - operators
    EOF
    ```

    ### SingleNamespace

    Configure the operator to watch for events in a single namespace that the operator is not deployed in:

    ```
    cat << EOF | kubectl apply -f -
    apiVersion: operators.coreos.com/v1alpha2
    kind: OperatorGroup
    metadata:
      name: starboard
      namespace: operators
    spec:
      targetNamespaces:
      - foo
    EOF
    ```

    ### MultiNamespace

    Configure the operator to watch for events in more than one namespace:

    ```
    cat << EOF | kubectl apply -f -
    apiVersion: operators.coreos.com/v1alpha2
    kind: OperatorGroup
    metadata:
      name: starboard
      namespace: operators
    spec:
      targetNamespaces:
      - foo
      - bar
      - baz
    EOF
    ```

    ### AllNamespaces

    Configure the operator to watch for events in all namespaces:

    ```
    cat << EOF | kubectl apply -f -
    apiVersion: operators.coreos.com/v1alpha2
    kind: OperatorGroup
    metadata:
      name: starboard
      namespace: operators
    spec: {}
    EOF
    ```

    ## Install operator

    To install the operator create a new Subscription to the selected channel for the Starboard Operator.
    OLM uses this information to create the ClusterServiceVersion and eventually start the operator pod.

    ```
    cat << EOF | kubectl apply -f -
    apiVersion: operators.coreos.com/v1alpha1
    kind: Subscription
    metadata:
      name: starboard-operator
      namespace: operators
    spec:
      channel: alpha
      name: starboard-operator
      source: upstream-community-operators
      sourceNamespace: marketplace
    EOF
    ```

    ## Vulnerability scanners

    By default the operator uses [Trivy](https://github.com/aquasecurity/trivy) to find security vulnerabilities in
    container images. However, you can configure it to use the Aqua CSP scanner instead.

    Start by creating the `starboard-operator` secret in the `operators` namespace, which holds Aqua CSP config
    keys to connect to the management console:

    ```
    $ kubectl create secret generic starboard-operator \
      --namespace operators \
      --from-literal OPERATOR_SCANNER_AQUA_CSP_USERNAME=$AQUA_CONSOLE_USERNAME \
      --from-literal OPERATOR_SCANNER_AQUA_CSP_PASSWORD=$AQUA_CONSOLE_PASSWORD \
      --from-literal OPERATOR_SCANNER_AQUA_CSP_VERSION=$AQUA_VERSION \
      --from-literal OPERATOR_SCANNER_AQUA_CSP_HOST=http://csp-console-svc.aqua:8080
    ```

    Create a new Subscription to the selected channel for the Starboard Operator and enable Aqua CSP scanner via
    the `config` filed in the Subscription object:

    ```
    cat << EOF | kubectl apply -f -
    apiVersion: operators.coreos.com/v1alpha1
    kind: Subscription
    metadata:
      name: starboard-operator
      namespace: operators
    spec:
      channel: alpha
      name: starboard-operator
      source: upstream-community-operators
      sourceNamespace: marketplace
      config:
        env:
        - name: OPERATOR_SCANNER_TRIVY_ENABLED
          value: "false"
        - name: OPERATOR_SCANNER_AQUA_CSP_ENABLED
          value: "true"
        envFrom:
        - secretRef:
            name: starboard-operator
    EOF
    ```

  keywords: ['aqua-security', 'scanning', 'security']
  maintainers:
    - name: Daniel Pacak
      email: daniel.pacak@aquasec.com
  provider:
    name: Aqua Security
  maturity: alpha
  labels:
    name: starboard-operator
  selector:
    matchLabels:
      name: starboard-operator
  links:
    - name: Starboard on GitHub
      url: https://github.com/aquasecurity/starboard
    - name: Introduction to Starboard by Liz Rice
      url: https://blog.aquasec.com/starboard-kubernetes-tools
  icon:
    - base64data: 
      mediatype: image/svg+xml
  miniKubeVersion: 1.11.0
  installModes:
    - type: OwnNamespace
      supported: true
    - type: SingleNamespace
      supported: true
    - type: MultiNamespace
      supported: true
    - type: AllNamespaces
      supported: true
  install:
    strategy: deployment
    spec:
      permissions:
        - serviceAccountName: starboard-operator
          rules:
            - apiGroups:
              - ""
              resources:
                - configmaps
              verbs:
                - get
                - create
            - apiGroups:
                - ""
              resources:
                - replicationcontrollers
                - pods
                - pods/log
              verbs:
                - get
                - list
                - watch
            - apiGroups:
                - apps
              resources:
                - daemonsets
                - deployments
                - replicasets
                - statefulsets
              verbs:
                - get
                - list
                - watch
            - apiGroups:
                - batch
              resources:
                - cronjobs
              verbs:
                - get
                - list
                - watch
            - apiGroups:
                - batch
              resources:
                - jobs
              verbs:
                - get
                - list
                - watch
                - create
                - delete
            - apiGroups:
                - aquasecurity.github.io
              resources:
                - vulnerabilityreports
              verbs:
                - get
                - list
                - watch
                - create
                - update
      deployments:
        - name: starboard-operator
          spec:
            replicas: 1
            selector:
              matchLabels:
                name: starboard-operator
            template:
              metadata:
                labels:
                  name: starboard-operator
              spec:
                serviceAccountName: starboard-operator
                automountServiceAccountToken: true
                securityContext:
                  runAsNonRoot: true
                  runAsUser: 10000
                  fsGroup: 10000
                containers:
                  - name: starboard-operator
                    image: aquasec/starboard-operator:0.7.0
                    imagePullPolicy: IfNotPresent
                    securityContext:
                      privileged: false
                      readOnlyRootFilesystem: true
                      allowPrivilegeEscalation: false
                      capabilities:
                        drop:
                          - ALL
                    env:
                      - name: OPERATOR_NAMESPACE
                        valueFrom:
                          fieldRef:
                            fieldPath: metadata.annotations['olm.operatorNamespace']
                      - name: OPERATOR_TARGET_NAMESPACES
                        valueFrom:
                          fieldRef:
                            fieldPath: metadata.annotations['olm.targetNamespaces']
                    ports:
                      - name: metrics
                        containerPort: 8080
                      - name: probes
                        containerPort: 9090
                    readinessProbe:
                      httpGet:
                        path: /readyz/
                        port: probes
                      initialDelaySeconds: 5
                      periodSeconds: 10
                      successThreshold: 1
                      failureThreshold: 3
                    livenessProbe:
                      httpGet:
                        path: /healthz/
                        port: probes
                      initialDelaySeconds: 5
                      periodSeconds: 10
                      successThreshold: 1
                      failureThreshold: 10
  customresourcedefinitions:
    owned:
      - kind: VulnerabilityReport
        name: vulnerabilityreports.aquasecurity.github.io
        version: v1alpha1
        displayName: VulnerabilityReport
        description: Represents the result of scanning a container image for known security vulnerabilities.
